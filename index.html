<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Prozorro Tracker</title>
    
    <!-- PWA & iOS Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Prozorro">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-content">
                <h1 class="gradient-text">Prozorro Tracker</h1>
                <div class="status-indicator">
                    <span id="sync-status" class="dot"></span>
                    <span id="sync-text">В мережі</span>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Feed Tab -->
            <section id="tab-feed" class="tab-content active">
                <div class="section-header">
                    <h2>Нові тендери</h2>
                    <button id="refresh-btn" class="icon-btn">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                    </button>
                </div>
                <div id="tenders-list" class="scroll-area">
                    <div class="loader"></div>
                </div>
            </section>

            <!-- Search Tab -->
            <section id="tab-search" class="tab-content">
                <div class="search-container glass">
                    <input type="text" id="search-input" placeholder="Пошук за назвою або ЄДРПОУ...">
                    <button id="search-btn">Знайти</button>
                </div>
                <div id="search-results" class="scroll-area">
                    <p class="empty-state">Введіть запит для пошуку</p>
                </div>
            </section>

            <!-- Watchlist Tab -->
            <section id="tab-watchlist" class="tab-content">
                <div class="section-header">
                    <h2>Мої підписки</h2>
                    <button id="add-watchlist-btn" class="plus-btn">+</button>
                </div>
                <div id="watchlist-items" class="scroll-area">
                    <!-- Dynamic content -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass">
            <button class="nav-item active" data-tab="feed">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span>Стрічка</span>
            </button>
            <button class="nav-item" data-tab="search">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                <span>Пошук</span>
            </button>
            <button class="nav-item" data-tab="watchlist">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                <span>Стеження</span>
            </button>
        </nav>

        <!-- Modals -->
        <div id="modal-container" class="hidden">
            <div class="modal glass">
                <div class="modal-header">
                    <h3 id="modal-title">Додати замовника</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" id="watchlist-code" placeholder="ЄДРПОУ замовника">
                    <input type="text" id="watchlist-name" placeholder="Назва (опціонально)">
                    <button id="save-watchlist-btn" class="primary-btn">Додати</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
